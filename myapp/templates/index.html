<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت رحیم شعرا</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">سایت رحیم شعرا</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">صفحه اصلی <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">امکانات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">درباره ما</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="jumbotron mt-4">
      <h1 class="display-4">سایت رحیم شعرا خوش آمدید!</h1>
      <p class="lead">
        این یک نمونه ساده و زیبا از یک صفحه بوت استرپ با خوشنویسی فارسی است.
      </p>
      <hr class="my-4">
      <p>
        شما می توانید از این قالب برای ساخت وب سایت شعر خود استفاده کنید.
      </p>
    </div>

    <form>
      <div class="form-group">
        <label for="name">نام</label>
        <input type="text" class="form-control" id="name" placeholder="نام خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="email">ایمیل</label>
        <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="message">پیام</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">ارسال</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
